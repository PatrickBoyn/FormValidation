<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validation With Regex</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>User Form</h1>
        <form action="">
          <div class="form-group">
            <label for="name" class="col-1-of-4">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Name"
            />
            <div class="invalid-feedback">
              Name must be between 2 and 10 characters
            </div>
          </div>
          <div class="form-group">
            <label for="zip-code" class="col-1-of-4">Zip code</label>
            <input
              type="text"
              class="form-control"
              id="zip-code"
              placeholder="Zip code"
            />
            <div class="invalid-feedback">
              Enter a valid zip code.
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-1-of-4">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="Email"
            />
            <div class="invalid-feedback">
              Are you missing something?
            </div>
          </div>
          <div class="form-group">
            <label for="phone" class="col-1-of-4">Phone Number</label>
            <input
              type="text"
              class="form-control"
              id="phone"
              placeholder="Phone Number"
            />
            <div class="invalid-feedback">
              This must be a proper phone number.
            </div>
          </div>
          <input type="submit" value="submit" class="btn" />
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
